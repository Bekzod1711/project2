<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login View</title>
  </head>
  <body>
    <section class="main">
      <div class="main-left">
        <img src="./images/bg.png" alt="image" />
      </div>
      <div class="main-right">
        <div class="login">
          <p class="welcome">Welcome back</p>
          <h2>Login to your account</h2>
          <form class="form">
            <div class="form-control">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" />
              <small>Error Message</small>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="John.snow@gmail.com"
              />
              <small>Error Message</small>
            </div>
            <div class="form-radio">
              <input type="radio" name="radio" id="radio" />
              <label for="radio">Remember me</label>
              <a href="#">Forgot password ?</a>
            </div>
            <div>
              <span class="radio-error">radio button cannot be blank</span>
            </div>
            <button type="submit" id="btn">Login now</button>
            <div class="google">
              <img src="./images/google logo.svg" alt="google logo" />
              <p>Or sign-in with google</p>
            </div>
          </form>
          <div class="login-footer">
            Dont have an account? <a href="#">Join free today</a>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
